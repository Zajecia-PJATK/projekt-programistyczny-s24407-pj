<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizzApp</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header>
      <a href="#">
        <h1>TicTacToe</h1>
      </a>
    </header>
    <main id="main">
      <form>
        <legend><h2>Name</h2></legend>
        <label
          >First player<br />X
          <input id="first-player" type="text" required /></label
        ><br /><br />
        <label
          >Second player<br />O
          <input id="second-player" type="text" required /></label
        ><br /><br />
        <button type="submit"><i class="bi bi-check-lg"></i></button>
      </form>
    </main>
    <footer>
      <p>&copy; <i>2023 Micha≈Ç Flisikowski</i></p>
    </footer>

    <script src="build/bundle.js"></script>
  </body>
</html>

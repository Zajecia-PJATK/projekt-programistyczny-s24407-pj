    <link href="style.css" rel="stylesheet" />

  <body>
    <header>
      <a href="#">
        <h1>QuizzApp</h1>
      </a>

    <main id="main">
      <!--Testing-->
      <form id="question-type" class="fade-in">
        <fieldset>
          <legend>Create question</legend>
          <label for="type">Type of question</label>
          <select id="type" name type>
            <option value="One true">One true</option>
            <option value="Many true">Many true</option>
            <option value="Short answer">Short answer</option>
            <option value="True/false">True/false</option>
            <option value="Fill the word">Fill the word</option>
            <option value="Choose from list">Choose from list</option>
            <option value="Match">Match</option>
            <option value="Sort">Sort</option>
          </select><br>        
        </fieldset>
      </form>
      <!---->
